<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Agregando Favicon en la URl-->
    <link rel="shortcut icon" href="img/icon/school.png">

    <!--normalize=Resetar los valores por defecto-->
    <link rel="stylesheet" href="css/normalize.css">

    <!--normalize=Resetar los valores por defecto-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--CDN ICONOS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Ladign-Page-Colegio</title>

  </head>
  <body>
    <section>
      <div class="container">
        <div class="row contact">
          <div class="col-6">
            <div class="mb-5 text-center">
              <h2>Contact us</h2>
            <p>Lorem ipsum dolor sit amet consectetur 
              adipisicing elit. Modi earum optio placeat hic quod corporis?</p>
            </div>
          </div>
        </div>
        <div class="row form">
          <div class="col-6">
            <form>
              <div class="form-group ">
                <input type="text" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="Subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="Message"  placeholder="Your Message"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 boton-envio mt-3 mb-3">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active boton-hover">
                <input type="checkbox" checked> Enviar
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
